<!DOCTYPE html>

<head>

    <title>Title</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        td, th {
            border: 1px solid #818181;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #858585;
        }
    </style>
